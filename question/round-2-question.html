<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Round 2 | Math Quiz</title>
    <link rel="stylesheet" href="/css/question.css" />
  </head>
  <body>
    <!-- Loader -->
    <div id="loader">
      <div class="loader"></div>
    </div>
    <header>Welcome to the Quiz, Goodluck baby!</header>
    <div class="quiz-container">
      <div id="timer" class="hidden">
        Time Left: <span id="time-remaining"></span>
      </div>
      <button id="start-timer-btn" onclick="startTimer()">Start Timer</button>
      <div class="question-section">
        <h3 id="question-text">Loading...</h3>
        <ul class="options" id="options-list">
          <!-- Options dynamically generated -->
        </ul>
      </div>
      <div id="feedback" class="hidden"></div>
      <div id="explanation" class="hidden"></div>
      <button id="back-btn" class="hidden" onclick="loadPreviousQuestion()">
        Back
      </button>
      <button id="next-btn" class="hidden" onclick="loadNextQuestion()">
        Next
      </button>
    </div>

    <footer class="footer">
      <p>
        Designed with ❤️ by
        <a href="https://web.facebook.com/jhian.manacpo" target="_blank">JHIAN</a>
      </p>
    </footer>

    <script>
      // Array of quiz questions
      const questions = [
  // Arithmetic
  {
    question: "What is 25 + 47?",
    options: ["72", "82", "70", "77"],
    correct: "72",
    explanation: "25 + 47 = 72."
  },
  {
    question: "What is 120 - 75?",
    options: ["55", "45", "40", "35"],
    correct: "45",
    explanation: "120 - 75 = 45."
  },
  {
    question: "What is 9 × 8?",
    options: ["72", "81", "64", "69"],
    correct: "72",
    explanation: "9 × 8 = 72."
  },
  {
    question: "What is 144 ÷ 12?",
    options: ["11", "12", "13", "14"],
    correct: "12",
    explanation: "144 ÷ 12 = 12."
  },
  {
    question: "Find the value of 15 + 6 × 2",
    options: ["42", "27", "33", "36"],
    correct: "27",
    explanation: "According to order of operations: 6×2=12, then 15+12=27."
  },

  // Fractions & Decimals
  {
    question: "What is 1/2 + 3/4?",
    options: ["5/6", "1 1/4", "1 1/2", "1 3/4"],
    correct: "1 1/4",
    explanation: "1/2 + 3/4 = 2/4 + 3/4 = 5/4 = 1 1/4."
  },
  {
    question: "Convert 0.75 to a fraction.",
    options: ["3/4", "1/2", "2/3", "1/4"],
    correct: "3/4",
    explanation: "0.75 = 75/100 = 3/4."
  },
  {
    question: "What is 2/3 × 9/4?",
    options: ["3/2", "3", "1/2", "2"],
    correct: "3/2",
    explanation: "2/3 × 9/4 = 18/12 = 3/2."
  },
  {
    question: "Simplify 12/16",
    options: ["3/4", "2/3", "4/5", "3/5"],
    correct: "3/4",
    explanation: "12 ÷ 4 = 3, 16 ÷ 4 = 4, so 12/16 = 3/4."
  },

  // Algebra
  {
    question: "Solve for x: 2x + 5 = 13",
    options: ["3", "4", "5", "6"],
    correct: "4",
    explanation: "2x = 13 - 5 = 8, so x = 4."
  },
  {
    question: "If 3x = 21, find x.",
    options: ["6", "7", "8", "5"],
    correct: "7",
    explanation: "x = 21 ÷ 3 = 7."
  },
  {
    question: "Solve: x - 9 = 15",
    options: ["6", "24", "7", "26"],
    correct: "24",
    explanation: "x = 15 + 9 = 24."
  },
  {
    question: "Solve: 5x = 45",
    options: ["5", "9", "8", "7"],
    correct: "9",
    explanation: "x = 45 ÷ 5 = 9."
  },

  // Geometry
  {
    question: "A rectangle has a length of 10 and width of 5. What is the area?",
    options: ["50", "25", "15", "30"],
    correct: "50",
    explanation: "Area = length × width = 10 × 5 = 50."
  },
  {
    question: "A square has a side length of 8. Find its perimeter.",
    options: ["32", "16", "64", "24"],
    correct: "32",
    explanation: "Perimeter = 4 × side = 4 × 8 = 32."
  },
  {
    question: "What is the perimeter of a triangle with sides 5, 6, 7?",
    options: ["18", "16", "20", "17"],
    correct: "18",
    explanation: "Perimeter = 5 + 6 + 7 = 18."
  },
  {
    question: "The area of a triangle is 1/2 × base × height. Find the area if base=10, height=6.",
    options: ["30", "60", "16", "12"],
    correct: "30",
    explanation: "Area = 1/2 × 10 × 6 = 30."
  },

  // Word Problems
  {
    question: "If a pen costs 15 and you buy 4, what is the total cost?",
    options: ["60", "50", "55", "45"],
    correct: "60",
    explanation: "Total cost = 15 × 4 = 60."
  },
  {
    question: "John has 24 apples. He gives 1/3 to his friend. How many does he give?",
    options: ["8", "6", "12", "16"],
    correct: "8",
    explanation: "1/3 of 24 = 24 ÷ 3 = 8."
  },
  {
    question: "A train travels 60 km in 2 hours. What is its speed?",
    options: ["30 km/h", "60 km/h", "120 km/h", "15 km/h"],
    correct: "30 km/h",
    explanation: "Speed = distance ÷ time = 60 ÷ 2 = 30 km/h."
  },
  {
    question: "If 5 pens cost 25, how much does 1 pen cost?",
    options: ["5", "6", "4", "10"],
    correct: "5",
    explanation: "Cost per pen = 25 ÷ 5 = 5."
  },
  {
    question: "A pizza is cut into 8 slices. If you eat 3 slices, what fraction remains?",
    options: ["5/8", "3/8", "1/2", "2/3"],
    correct: "5/8",
    explanation: "8 - 3 = 5 slices remaining, fraction = 5/8."
  },

  // Mixed Concepts
  {
    question: "What is 10²?",
    options: ["10", "100", "20", "50"],
    correct: "100",
    explanation: "10² = 10 × 10 = 100."
  },
  {
    question: "Simplify: 15 ÷ 3 × 2",
    options: ["5", "10", "7", "8"],
    correct: "10",
    explanation: "Order of operations: 15 ÷ 3 = 5, 5 × 2 = 10."
  },
  {
    question: "If x + 7 = 10, find x.",
    options: ["2", "3", "4", "5"],
    correct: "3",
    explanation: "x = 10 - 7 = 3."
  },
  {
    question: "The perimeter of a rectangle is 24. If length=7, find width.",
    options: ["5", "6", "4", "3"],
    correct: "5",
    explanation: "Perimeter = 2(l + w) → 24 = 2(7 + w) → 24 = 14 + 2w → 2w=10 → w=5."
  },
  {
    question: "Simplify: 2(3 + 4)",
    options: ["14", "12", "10", "8"],
    correct: "14",
    explanation: "2 × (3+4) = 2 × 7 = 14."
  },
  {
    question: "Find the value of 7 × 6 - 8 ÷ 4",
    options: ["40", "41", "42", "38"],
    correct: "41",
    explanation: "7×6=42, 8÷4=2, 42-2=40."
  },
  {
    question: "What is the square root of 144?",
    options: ["12", "14", "16", "10"],
    correct: "12",
    explanation: "√144 = 12."
  }
];

    </script>
    <script src="/js/script.js"></script>
  </body>
</html>
